name: Testing with the private action

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Notion task handle actions
        uses: ./
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
